format_version: 10
pipelines:
  nodejs-app:
    group: nodejs
    label_template: ${COUNT}
    lock_behavior: lockOnFailure
    materials:
      git:
        git: https://github.com/bhavyastar/example-app-check
        branch: maain
        shallow_clone: true
    stages:
      - build:
          jobs:
            build:
              elastic_profile_id: docker-nodejs
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - install
                - exec:
                    command: npm
                    arguments:
                      - test
                - exec:
                    command: npm
                    arguments:
                      - run
                      - build
      - deploy:
          jobs:
            deploy:
              elastic_profile_id: docker-nodejs
              tasks:
                - exec:
                    command: npm
                    arguments:
                      - run
                      - deploy
